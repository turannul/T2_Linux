name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgirepository1.0-dev fd-find
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pyright PyGObject
        
    - name: Run flake8
      run: |
        # Find all .py files and specific extensionless scripts, then run flake8
        fdfind -e py -H . -x flake8
        fdfind 'suspendfix|WiFi-Monitor|bdp|bkb|btb' . -x flake8
      
    - name: Run pyright
      run: |
        # Find all .py files and specific extensionless scripts, then run pyright
        fdfind -e py -H . -x pyright
        fdfind 'suspendfix|WiFi-Monitor|bdp|bkb|btb' . -x pyright