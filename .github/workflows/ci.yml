name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgirepository1.0-dev
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pyright PyGObject
        
    - name: Run flake8
      run: |
        # Check all .py files
        flake8 .
        # Check scripts without extensions
        flake8 suspend/suspendfix wifi/WiFi-Monitor brightness/bdp brightness/bkb brightness/btb
      
    - name: Run pyright
      run: |
        # Check all .py files
        pyright .
        # Check scripts without extensions
        pyright suspend/suspendfix wifi/WiFi-Monitor brightness/bdp brightness/bkb brightness/btb
