name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
    - name: Update system and install dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm git python-pip flake8 pyright fd gobject-introspection python-gobject
    
    - uses: actions/checkout@v4
        
    - name: Run flake8
      run: fd --hidden --no-ignore --ignore-case --follow --full-path --extension py --exec flake8
      
    - name: Run pyright
      run: fd --hidden --no-ignore --ignore-case --follow --full-path --extension py --exec pyright
